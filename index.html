---
layout: default
title: {{ site.name }}
---

<div id="home">
  <h1>Posts</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <h1>Applications</h1>
  <ul class="posts">
      <li><span>Sequence Conservation</span> &raquo; <a href="https://github.com/cyversewarwick/apples">APPLES</a></li>
      <li><span>Time Series Expression Data &raquo; Clustering / Biclustering</span> &raquo; <a href="https://github.com/cyversewarwick/bhc">BHC</a></li>
  </ul>
</div>
